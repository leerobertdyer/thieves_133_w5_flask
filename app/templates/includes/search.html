{% block styles %}
<link rel="stylesheet" href="../static/styles/pokemonForm.css">
{% endblock %}

{% block content %}
<div class="top"></div>
    <div class="pokemonFormContainer">
        <h1 class="greeting">Catch A Pokemon!</h1>

        <form method="POST" class="pokemonForm">
            {{ form.hidden_tag() }}
                <label for="pokemonName">Pokemon:</label>
                {{ form.pokemon(class="pokemonInput", placeholder="Your Favorite Pokemon", id="pokemonName") }}
                {{ form.submit(class="pokemonInput submit") }}
        </form>

    </div>
{% endblock %}
